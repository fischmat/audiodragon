name: Audiodragon Snapshot Action
run-name: Snapshot for ${{ github.sha }}
on:
  push:
    branches:
      - actions # FIXME
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: cd ${{ github.workspace }}
      - run: ./build.sh
      - run: |
          PROJECT_NAME=$(./gradlew properties -q | grep "^name:" | awk '{print $2}')
          PROJECT_VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          cp build/libs/$PROJECT_NAME-$PROJECT_VERSION.jar audiodragon-snapshot.jar
      - name: Archive snapshot
        uses: actions/upload-artifact@v3
        with:
          name: audiodragon-snapshot-${{ github.sha }}.jar
          path: audiodragon-snapshot.jar